services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend
    container_name: backend
    ports:
      - "4000:4000"
    environment:
      # Required for hot-reloading to work on Windows
      - CHOKIDAR_USEPOLLING=true
      # 1 second polling interval
      - CHOKIDAR_INTERVAL=1000

      - NODE_ENV=development
      # host.docker.internal is the host machine's IP address
      # - DATABASE_URL=postgresql://postgres:root@host.docker.internal/backend 
      # for use the "postgres" "service" name
      - DATABASE_URL=postgresql://postgres:root@postgres/backend

      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - TURN_SERVER=turn:turnserver:3478
      - TURN_USERNAME=webrtc
      - TURN_PASSWORD=strongpassword
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
      - redis
    command: yarn start:dev-swc

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: backend
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    environment:
      - PROMETHEUS_STORAGE_LOCAL_PATH=/prometheus
    depends_on:
      - redis
      - postgres
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Set the admin password here
    depends_on:
      - prometheus
    restart: always

  turnserver:
    image: coturn/coturn
    container_name: turnserver
    restart: always
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp" # TLS support
      - "49152-65535:49152-65535/udp" # RTP relay ports
    volumes:
      - ./dockerfiles/coturn/turnserver.conf:/etc/turnserver.conf
    environment:
      - TURN_USERNAME=webrtc
      - TURN_PASSWORD=strongpassword

volumes:
  postgres_data:
  prometheus_data:
